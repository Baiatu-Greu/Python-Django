{% extends 'base.html' %}

<!-- trebe sa dai indent la codul dintre block si endblock -->
{% block content %}
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Tilte</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Daily Rate</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>
                <a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a>
            </td>
            <td>{{ movies.genre }}</td>
            <td>{{ movies.number_in_stock }}</td>
            <td>{{ movies.daily_rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
